<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/3d4b3d2f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./.public/css/style.css">
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <p class="city--name">
                Paris, Bellevile
            </p>
        </div>
        <section class="explore">
            <p class="explore__title">Réservez le menu qui vous convient</p>
            <p class="explore__titledescription">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explore__btn gradient-btn">Explorer nos restaurants</button>
        </section>
    </main>
    <nav>
        <h2>Fonctionnement</h2>
        <ol>
            <li>
                <i class="fa-solid fa-mobile-screen-button"></i>
                Choisissez un restaurant
            </li>
            <li>
                <i class="fa-solid fa-list"></i>
                Composez votre menu
            </li>
            <li>
                <i class="fa-solid fa-store"></i>
                Dégustez au restaurant
            </li>
        </ol>
    </nav>
    
</body>
</html>
